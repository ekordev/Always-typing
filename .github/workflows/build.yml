name: Build Plugin

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'js/dist/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install
        working-directory: js

      - name: Build Plugin
        run: bun run build
        working-directory: js

      # DEBUG: This will show us if the file actually exists
      - name: List Files (Debug)
        run: |
          echo "Listing js/dist folder:"
          ls -R js/dist || echo "js/dist folder NOT FOUND"

      - name: Commit & Push Build
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: update build [skip ci]"
          branch: dist
          create_branch: true
          # Changed to '.' to force it to pick up ANY file change
          file_pattern: .
